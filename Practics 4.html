<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Form website</title>

	<style>

		body{background-color: lightseagreen;}

		#Sign-Up{background-color: yellow;}

	</style>
</head>
<body>

	<marquee>Please fill the below details to move to the next page</marquee>
	<center>

	<h1>Registration Forms</h1>
	<h1>Sign UP</h1>
	<h3>It's quick and easy.</h3 >
<form>
<div id="Names">
<label>First Name</label>
<input type="text" name="First Name"  placeholder="First name" />
<label>Middle Name</label>
<input type="text" name="Middle Name" placeholder="Middle name" />
<label>Last Name</label>
<input type="text" name="Last Name" placeholder="Last name" />
</div>
<br>
<br>

<div id="Personal details">
<label>Age</label>
<input type="number" name="Age" placeholder="age" />
<br>
<br>
<label>Email</label>
<input type="text" name="Mobile number or email"placeholder="Email" />
<br>
<br>
<label>Password</label>
<input type="password" name="New password" required placeholder="New Password" />
<br>
<br>
<label>Birthday ?</label>
<input type="Date" name="Birthday"/>
</div>
<br>
<br>
<div id="Gender">
<b><label>Gender</label></b>
<br>
<label>Male</label>
<input type="radio" name="Gender" value="Male"/>
<label>Female</label>
<input type="radio" name="Gender" value="Female" />
<label>Other</label>
<input type="radio" name="Gender" value="Other" />
</div>

<br>
<br>

<div id="Sign-Up">
<button type="input"><b><em>Sign Up</em></b></button>
</div>
</form>
<P>By clicking sign Up, you agree to our terms, Data Policy and Cookies Policy.<br>
You may receive SMS Notifications from us and can opt out any time.</P>
</center>


</body>
</html>
